<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <form (submit)="signUp()">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="text-center fs-1 fw-bold">Login</div>
            <div class="input-group mt-4">
                <input class="form-control bg-light" type="text" placeholder="Username" [(ngModel)]="user.email"
                    name="email" placeholder="Email" required autofocus />
            </div>
            <div class="input-group mt-1">
                <input class="form-control bg-light" type="password" name="password" [(ngModel)]="user.password"
                    placeholder="Password" required />
            </div>
            <div class="d-flex justify-content-around mt-1"></div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block custom-btn">
                    SignUp
                </button>
            </div>
        </div>
    </form>
</body>

</html>
